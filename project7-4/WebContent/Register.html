<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="register.css">
</head>
<body class="p1">
  <h1 align="center" style="color:red">Register</h1>
  <form class="p2" method="post" action="registerverify">
    <p align="center" style="color:red">Please fill the below details to register</p>
    <p align="center" style="color:red;margin-left:20px">Register as:
    <select style="background-color:yellow" name="registertype" required>
    <option value="user">User</option>
    <option value="tutor">Tutor</option>
    </select></p>
    <input class="p3" type="text" name="uname" placeholder="User Name" required><br>
    <input class="p3" type="text" name="email" placeholder="Email" pattern="[A-Za-z0-9]+@gmail.com" title="missing @gmail.com" required><br>
    <input class="p3" type="password" name="password" placeholder="Password" pattern="[a-zA-Z]{2,}[0-9]{2,}" title="Password should contain atleast
     two letters followed by atleast two numbers" required><br>
    <input class="p3" type="password" name="confirmpassword" placeholder="Confirm password" pattern="[a-zA-Z]{2,}[0-9]{2,}" required><br>
    <input class="p4" type="submit" value="Register">
  </form>
</body>
</html>
